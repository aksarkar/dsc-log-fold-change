version: 2
jobs:
  build:
    working_directory: /dsc-log-fold-change
    docker:
      - image: continuumio/miniconda3:latest
    steps:
      - checkout
      - run:
          name: Installation
          command: |
            conda config --set always_yes yes
            conda config --set changeps1 no
            conda config --add channels jdblischak
            conda config --add channels defaults
            conda config --add channels bioconda
            conda config --add channels conda-forge
            conda update -q conda
            conda info -a
            # Install conda packages
            conda install --file requirements/conda-forge \
                          --file requirements/bioconda \
                          --file requirements/jdblischak
            conda list
      - run:
          name: Run DSC
          command: |
            cd dsc/
            dsc --version
            dsc benchmark.dsc -h
            dsc benchmark.dsc --truncate
      - store_artifacts:
          path: dsc/benchmark/
      - store_artifacts:
          path: dsc/benchmark.html

